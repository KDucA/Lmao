<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft World Builder Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Minecraftia&display=swap" rel="stylesheet">
    <style>
        /* --- BẮT ĐẦU MÃ CSS (Được tích hợp trực tiếp vào HTML) --- */

        /* Định nghĩa các biến màu sắc để dễ quản lý và thay đổi */
        :root {
            --minecraft-green: #568203; /* Màu xanh lá cây đậm giống rừng */
            --minecraft-brown: #7A5C3D; /* Màu nâu đất */
            --minecraft-stone: #8E8E8E; /* Màu xám đá */
            --minecraft-dirt: #6B493E; /* Màu đất đậm */
            --minecraft-gold: #FFD700; /* Màu vàng kim loại */
            --text-light: #F0F0F0; /* Màu chữ sáng */
            --input-bg: rgba(0, 0, 0, 0.4); /* Nền ô nhập liệu trong suốt */
            --input-border: #4a4a4a; /* Viền ô nhập liệu */
            --button-bg: var(--minecraft-green); /* Nền nút */
            --button-hover-bg: #6BA804; /* Nền nút khi di chuột qua */
            --form-bg: rgba(20, 20, 20, 0.85); /* Nền form trong suốt */
            --pixel-border-width: 4px; /* Độ rộng viền kiểu pixel (chỉ mang tính tham khảo) */
        }

        /* Styling cho toàn bộ trang */
        body {
            margin: 0;
            font-family: 'Minecraftia', sans-serif; /* Phông chữ chính theo phong cách Minecraft */
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Chiều cao tối thiểu bằng chiều cao của màn hình */
            overflow: hidden; /* Ẩn thanh cuộn nếu nội dung vượt quá */
            background: #1a1a1a; /* Nền tối mặc định */
            /* Để có hiệu ứng nền hình ảnh động hoặc parallax, bạn cần các thư viện JS phức tạp hơn
               hoặc video/GIF chất lượng cao. Với GitHub Pages, bạn có thể đặt một ảnh nền lớn tại đây. */
            background-image: url('https://source.unsplash.com/1600x900/?minecraft-landscape,minecraft-forest'); /* Ảnh nền ngẫu nhiên từ Unsplash */
            background-size: cover;
            background-position: center;
            filter: brightness(0.6) grayscale(0.2); /* Làm mờ và giảm độ bão hòa ảnh nền */
            animation: panBackground 60s linear infinite alternate; /* Hiệu ứng cuộn nền nhẹ */
        }

        /* Hiệu ứng cuộn nền chậm */
        @keyframes panBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Container chứa toàn bộ form */
        .form-container {
            background: var(--form-bg);
            border: 4px solid var(--minecraft-stone); /* Viền đá theo phong cách Minecraft */
            padding: 40px;
            border-radius: 10px; /* Bo góc nhẹ */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5); /* Đổ bóng nổi bật */
            max-width: 700px;
            width: 90%; /* Chiều rộng tương đối cho responsive */
            backdrop-filter: blur(8px); /* Hiệu ứng kính mờ (frosted glass) cho nền form */
            animation: fadeIn 1.5s ease-out forwards; /* Hiệu ứng xuất hiện từ từ */
        }

        /* Keyframe cho hiệu ứng fadeIn của form */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Phần tiêu đề của form */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--minecraft-gold); /* Màu vàng kim loại cho tiêu đề */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Hiệu ứng phát sáng nhẹ */
        }

        .form-header h1 {
            font-family: 'Press Start 2P', cursive; /* Phông chữ retro, pixel-art cho tiêu đề chính */
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 2px; /* Khoảng cách chữ */
        }

        .form-header p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        /* Nhóm các trường form */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: var(--text-light);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Styling cho các ô nhập liệu văn bản, select và textarea */
        input[type="text"],
        select,
        textarea {
            width: calc(100% - 20px); /* Chiều rộng tính cả padding */
            padding: 12px 10px;
            border: 2px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-light);
            border-radius: 5px; /* Bo góc nhẹ cho vẻ hiện đại */
            font-family: 'Minecraftia', sans-serif;
            font-size: 1em;
            transition: all 0.3s ease; /* Chuyển động mượt mà khi tương tác */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3); /* Bóng đổ bên trong */
        }

        /* Hiệu ứng khi focus vào ô nhập liệu */
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--minecraft-green);
            outline: none; /* Bỏ đường viền outline mặc định */
            box-shadow: 0 0 8px rgba(86, 130, 3, 0.6); /* Hiệu ứng phát sáng màu xanh lá */
        }

        textarea {
            resize: vertical; /* Chỉ cho phép kéo dãn theo chiều dọc */
            min-height: 80px;
        }

        /* Tùy chỉnh mũi tên của select dropdown */
        select {
            -webkit-appearance: none; /* Ẩn mũi tên mặc định của trình duyệt WebKit */
            -moz-appearance: none; /* Ẩn mũi tên mặc định của trình duyệt Mozilla */
            appearance: none; /* Ẩn mũi tên mặc định chung */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23F0F0F0%22%20d%3D%22M287%2C197.3L159.2%2C69.5c-4-4-10.4-4-14.4%2C0L5.3%2C197.3c-4%2C4-4%2C10.4%2C0%2C14.4s10.4%2C4%2C14.4%2C0l137.5-137.5l137.5%2C137.5c4%2C4%2C10.4%2C4%2C14.4%2C0S291%2C201.3%2C287%2C197.3z%22%2F%3E%3C%2Fsvg%3E'); /* Mũi tên SVG tùy chỉnh */
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 1em auto;
            padding-right: 30px; /* Tạo không gian cho mũi tên tùy chỉnh */
        }

        /* Styling cho Checkbox và Radio Button */
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap; /* Cho phép các mục xuống dòng nếu không đủ chỗ */
            gap: 15px; /* Khoảng cách giữa các mục */
        }

        .checkbox-group label, .radio-group label {
            display: flex;
            align-items: center; /* Căn giữa theo chiều dọc với input */
            cursor: pointer;
            margin-bottom: 0; /* Ghi đè margin mặc định của label */
            font-size: 1em;
        }

        input[type="checkbox"],
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--minecraft-stone);
            background-color: var(--input-bg);
            border-radius: 3px; /* Hơi bo tròn cho checkbox */
            margin-right: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0; /* Ngăn không cho input bị co lại */
        }

        input[type="checkbox"]:checked,
        input[type="radio"]:checked {
            background-color: var(--minecraft-green);
            border-color: var(--minecraft-green);
            box-shadow: 0 0 5px rgba(86, 130, 3, 0.7); /* Hiệu ứng phát sáng khi chọn */
        }

        /* Hình dấu tích cho checkbox */
        input[type="checkbox"]::after {
            content: ' ';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 10px;
            height: 10px;
            background-color: var(--text-light);
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
            clip-path: polygon(14% 44%, 0 65%, 34% 85%, 100% 16%, 80% 0%, 30% 60%); /* Hình dạng dấu tích */
        }

        input[type="checkbox"]:checked::after {
            opacity: 1;
            transform: scale(1);
        }

        /* Làm tròn radio buttons */
        input[type="radio"] {
            border-radius: 50%;
        }

        /* Chấm bên trong radio button */
        input[type="radio"]::after {
            content: ' ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 10px;
            height: 10px;
            background-color: var(--text-light);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.2s ease;
        }

        input[type="radio"]:checked::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Nút gửi form */
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            background: var(--button-bg);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive; /* Phông chữ pixel-art cho nút */
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-transform: uppercase; /* Viết hoa chữ */
        }

        .submit-button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-3px); /* Hiệu ứng nhấc nhẹ lên khi di chuột qua */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .submit-button:active {
            transform: translateY(0); /* Trở về vị trí cũ khi nhấn */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Điều chỉnh responsive cho các thiết bị nhỏ hơn (điện thoại, máy tính bảng) */
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }
            .form-header h1 {
                font-size: 1.8em;
            }
            .form-header p {
                font-size: 0.9em;
            }
            .form-group label {
                font-size: 1em;
            }
            input[type="text"], select, textarea, .submit-button {
                font-size: 0.9em;
                padding: 10px 8px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                width: 95%;
            }
            .form-header h1 {
                font-size: 1.5em;
            }
            .submit-button {
                padding: 12px 15px;
                font-size: 1em;
            }
            .checkbox-group, .radio-group {
                flex-direction: column; /* Xếp các mục checkbox/radio theo cột */
                gap: 10px;
            }
        }

        /* --- KẾT THÚC MÃ CSS --- */
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Tạo Thế Giới Minecraft Của Bạn!</h1>
            <p>Hãy cho chúng tôi biết về thế giới bạn mơ ước xây dựng.</p>
        </div>
        <form id="minecraftForm">
            <div class="form-group">
                <label for="worldName">Tên Thế Giới:</label>
                <input type="text" id="worldName" name="worldName" placeholder="Ví dụ: Lãnh Địa Ender, Ốc Đảo Khối Vuông" required>
            </div>

            <div class="form-group">
                <label for="gameMode">Chế Độ Chơi:</label>
                <select id="gameMode" name="gameMode" required>
                    <option value="">-- Chọn Chế Độ --</option>
                    <option value="survival">Sinh Tồn</option>
                    <option value="creative">Sáng Tạo</option>
                    <option value="adventure">Phiêu Lưu</option>
                    <option value="hardcore">Khó Nhất</option>
                </select>
            </div>

            <div class="form-group biome-select">
                <label>Các Biome Ưu Thích:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="biomeForest" name="biomes[]" value="forest">
                    <label for="biomeForest">Rừng</label>

                    <input type="checkbox" id="biomeDesert" name="biomes[]" value="desert">
                    <label for="biomeDesert">Sa Mạc</label>

                    <input type="checkbox" id="biomeOcean" name="biomes[]" value="ocean">
                    <label for="biomeOcean">Đại Dương</label>

                    <input type="checkbox" id="biomeMountain" name="biomes[]" value="mountain">
                    <label for="biomeMountain">Núi</label>

                    <input type="checkbox" id="biomeNether" name="biomes[]" value="nether">
                    <label for="biomeNether">Địa Ngục</label>

                    <input type="checkbox" id="biomeEnd" name="biomes[]" value="end">
                    <label for="biomeEnd">The End</label>
                </div>
            </div>

            <div class="form-group">
                <label for="difficulty">Độ Khó:</label>
                <div class="radio-group">
                    <input type="radio" id="diffPeaceful" name="difficulty" value="peaceful" checked>
                    <label for="diffPeaceful">Hòa Bình</label>

                    <input type="radio" id="diffEasy" name="difficulty" value="easy">
                    <label for="diffEasy">Dễ</label>

                    <input type="radio" id="diffNormal" name="difficulty" value="normal">
                    <label for="diffNormal">Bình Thường</label>

                    <input type="radio" id="diffHard" name="difficulty" value="hard">
                    <label for="diffHard">Khó</label>
                </div>
            </div>

            <div class="form-group">
                <label for="seed">Mã Hạt Giống Thế Giới (Tùy chọn):</label>
                <input type="text" id="seed" name="seed" placeholder="Để trống nếu muốn ngẫu nhiên">
            </div>

            <div class="form-group">
                <label for="description">Mô Tả Thế Giới:</label>
                <textarea id="description" name="description" rows="4" placeholder="Mô tả thế giới Minecraft hoàn hảo của bạn..."></textarea>
            </div>

            <button type="submit" class="submit-button">Rèn Đúc Thế Giới Của Bạn!</button>
        </form>
    </div>

    <script>
        // --- BẮT ĐẦU MÃ JAVASCRIPT (Được tích hợp trực tiếp vào HTML) ---

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('minecraftForm');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định của trình duyệt

                // Thu thập dữ liệu từ form
                const formData = new FormData(form);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    // Xử lý các trường checkbox (nếu có nhiều giá trị)
                    if (key.endsWith('[]')) {
                        const cleanKey = key.slice(0, -2); // Loại bỏ '[]'
                        if (!data[cleanKey]) {
                            data[cleanKey] = [];
                        }
                        data[cleanKey].push(value);
                    } else {
                        data[key] = value;
                    }
                }

                console.log('Dữ liệu Form đã được gửi:', data);

                // --- QUAN TRỌNG: Xử lý dữ liệu sau khi submit ---
                // GitHub Pages chỉ là nơi lưu trữ file tĩnh, không có máy chủ để xử lý dữ liệu form.
                // Để form gửi dữ liệu đi đâu đó, bạn có các lựa chọn sau:

                // Lựa chọn 1: Gửi đến Google Apps Script (Nếu bạn đã thiết lập Apps Script như hướng dẫn trước)
                // Bỏ comment dòng dưới nếu bạn muốn dùng Apps Script. Đảm bảo Apps Script đã được triển khai và có hàm processForm(data)
                // google.script.run
                //     .withSuccessHandler(response => {
                //         alert(response);
                //         form.reset();
                //     })
                //     .withFailureHandler(error => {
                //         alert('Đã có lỗi xảy ra: ' + error.message);
                //         console.error('Lỗi khi gửi form:', error);
                //     })
                //     .processForm(data);

                // Lựa chọn 2: Gửi đến một dịch vụ Form Backend miễn phí (ví dụ: Formspree.io)
                // Formspree sẽ chuyển dữ liệu form về email của bạn.
                // Bạn cần thay đổi thuộc tính 'action' của thẻ <form> trong HTML thành URL của Formspree.
                // Ví dụ: <form id="minecraftForm" action="https://formspree.io/f/your_unique_id" method="POST">
                // Formspree là dịch vụ tiện lợi, không cần viết JS ở đây để gửi.

                // Lựa chọn 3: Hiển thị thông báo tạm thời và reset form (Chỉ để kiểm tra giao diện)
                alert('Yêu cầu tạo thế giới của bạn đã được nhận! (Dữ liệu hiển thị trong console)');
                form.reset(); // Đặt lại form sau khi gửi
                // ----------------------------------------------------
            });
        });

        // --- KẾT THÚC MÃ JAVASCRIPT ---
    </script>
</body>
</html>
